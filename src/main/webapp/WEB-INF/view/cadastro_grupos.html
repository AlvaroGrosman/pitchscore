<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Grupos</title>
    <link rel="stylesheet" href="./css/estilo_index.css"> <!-- Arquivo CSS principal para a barra superior -->
    <link rel="stylesheet" href="./css/cadastro_grupos.css"> <!-- Novo CSS para estilizar a tela de cadastro -->
</head>
<body>
    <!-- Barra superior -->
    <header class="header">
        <div class="user-info">
            <img src="./imagens/index/foto_perfil.png" alt="Imagem do usuário" class="user-image">
            <span>Olá, <strong>João Silva</strong></span>
        </div>
        <div class="header-title">
            <h1>PitchScore</h1>
        </div>
        <div class="settings-icon">⚙️</div>
    </header>

    <!-- Conteúdo principal -->
    <main class="content">
        
        <a href="index.html"><div class="back-icon">⬅️</div></a>

        <section class="form-card">
            <h2>Cadastro de Grupos</h2>
            <form>
                <label for="integrantes">Nome dos Integrantes</label>
                <input type="text" id="integrantes" name="integrantes" required>

                <label for="curso">Curso</label>
                <input type="text" id="curso" name="curso" required>

                <label for="periodo">Período</label>
                <input type="text" id="periodo" name="periodo" required>

                <label for="ods">ODS</label>
                <input type="text" id="ods" name="ods" required>

                <label for="tema">Tema do Projeto</label>
                <input type="text" id="tema" name="tema" required>

                <button type="submit">Cadastrar</button>
            </form>
        </section>
    </main>
</body>
</html>
